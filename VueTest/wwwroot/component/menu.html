<div>
    <el-menu :default-active="menuIndex"
             class="main-menu main-menu-h"
             mode="horizontal"
             v-on:select="handleSelect"
             background-color="#409EFF"
             text-color="#ffffff"
             active-text-color="#ffd04b"
             v-show="menuMode == 'horizontal'">
        <el-menu-item index="home">Home</el-menu-item>
        <el-submenu index="2">
            <template slot="title">
                Activities
            </template>
            <el-menu-item index="2-1">activity 1</el-menu-item>
            <el-menu-item index="2-2">activity 2</el-menu-item>
            <el-menu-item index="2-3">activity 3</el-menu-item>
        </el-submenu>
        <el-menu-item index="chat">Chat</el-menu-item>
    </el-menu>
    <div v-show="menuMode == 'vertical'" type="primary" class="color-main main-menu-bar">
        <i class="el-icon-more menu-icon" v-on:click="showMenu=!showMenu"></i>
    </div>
    <el-menu :default-active="menuIndex"
             class="main-menu main-menu-v"
             mode="vertical"
             v-on:select="handleSelect"
             background-color="#409EFF"
             text-color="#ffffff"
             active-text-color="#ffd04b"
             v-show="showMenu && menuMode == 'vertical'">
        <el-menu-item index="home">Home</el-menu-item>
        <el-submenu index="2">
            <template slot="title">
                Activities
            </template>
            <el-menu-item index="2-1">activity 1</el-menu-item>
            <el-menu-item index="2-2">activity 2</el-menu-item>
            <el-menu-item index="2-3">activity 3</el-menu-item>
        </el-submenu>
        <el-menu-item index="chat">Chat</el-menu-item>
    </el-menu>
</div>
